name: Deploy Infra

on:
  workflow_call:

permissions:
  id-token: write
  contents: read

jobs:
  tf-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.0.0

      - name: "Az CLI login"
        uses: Azure/login@v2.0.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v1.9.0
        id: app-token
        with:
          app-id: ${{ secrets.TF_MODULE_AUTH_APP_ID }}
          private-key: ${{ secrets.TF_MODULE_AUTH_APP_SECRET }}
          owner: ${{ github.repository_owner }}

      - name: Git Config
        run: git config --global url."https://x-access-token:${{ steps.app-token.outputs.token  }}@github.com".insteadOf ssh://git@github.com

      - name: Terraform Init
        id: init
        env:
          RESOURCE_GROUP_NAME: ${{ secrets.TF_ST_RESOURCE_GROUP_NAME }}
          STORAGE_ACCOUNT: ${{ secrets.TF_ST_STORAGE_ACCOUNT_NAME }}
          CONTAINER_NAME: ${{ secrets.TF_ST_CONTAINER_NAME }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: terraform init -backend-config=backend.tfvars

      - name: Terraform plan
        id: plan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: terraform plan -var-file="lab.tfvars" -input=false -lock=false
